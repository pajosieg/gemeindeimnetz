service: gemeinde-im-netz

provider:
  name: aws
  runtime: nodejs10.x

custom:
  headers:
    - Content-Type
    - X-Amz-Date
    - Authorization
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
  authorizer:
    name: cognito-authorizer
    arn: arn:aws:cognito-idp:eu-central-1:953031679657:userpool/eu-central-1_6WjHy69OW
    identitySource: method.request.header.Authorization
  output:
    handle: scripts/output.process
    file: output.json

functions:
  time:
    handler: getTime.getTime
    events:
      - http:
          path: time
          method: get
          authorizer: ${self:custom.authorizer}
          headers: ${self:custom.headers}
          cors: true
          origins:
            - "*"
  user:
    handler: user.getUser
    events:
      - http:
          path: user/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
          authorizer: ${self:custom.authorizer}
          headers: ${self:custom.headers}
          cors: true
          origins:
            - "*"
  community:
    handler: community.getCommunity
    events:
      - http:
          path: community/{id}
          method: get
          authorizer: ${self:custom.authorizer}
          headers: ${self:custom.headers}
          cors: true
          origins:
            - "*"
  allCommunities:
    handler: community.getAllCommunities
    events:
      - http:
          path: allCommunities
          method: get
          authorizer: ${self:custom.authorizer}
          headers: ${self:custom.headers}
          cors: true
          origins:
            - "*"
