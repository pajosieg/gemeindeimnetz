# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.1
    - name: Serverless
      uses: serverless/github-action@v1.53.0

    - run: npm i
      working-directory: api
    - run: serverless deploy --debug --region eu-central-1
      env:
        STRAPI_BASE_URL: https://cmd-dev.gemeinde-im-netz.de
        STRAPI_LOGIN: frontend
        STRAPI_PASSWORD: ${{ secrets.STRAPI_PASSWORD_DEV }}
        STAGE: dev
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      working-directory: api

    # Runs a set of commands using the runners shell
    - name: Build and deploy frontend
      run: npm i
      working-directory: frontend
    - run: serverless --debug --region eu-central-1 --bucketName gemeinde-im-netz-frontend-dev
      working-directory: frontend
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
